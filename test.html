<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black">
    <iframe
      class="iframe"
      src="http://localhost:8080"
      width="100%"
      height="700"
      frameborder="0"
    ></iframe>
  </body>
  <script>
    window.addEventListener("message", function(e) {
      if (e.data.Type === 2) {
        let element = e.data.ID;
        let elementHeight = e.data.Height;
        console.log("child message:",element ,elementHeight);
        document.querySelector(".iframe").height = elementHeight;
      }
    });
  </script>
</html>
